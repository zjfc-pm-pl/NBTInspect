name: NBTInspect
author: Endermanbugzjfc
# api: 3.11.2 # InvMenu v3 minimum api version
api: 3.2.0 # FormAPI minimun api version
version: 1.0.0
main: Endermanbugzjfc\NBTInspect\NBTInspect
description: A in-game NBT editing / debugging tool!
# Let people know where this plugin is from if they download from some random weird place
# (For example YouTube)
website: https://github.com/Endermanbugzjfc/NBTInspect/

comamnds:
	nbtinspect:
		description: 'Inspect the NBT meta data of an entity or item in-game'
		usage: '/nbtinspect help'
		permission: 'nbtinspect.cmd'
#

permissions:
	nbtinspect:
		default: op
		children:
			nbtinspect.cmd:
				default: op
				children:
					nbtinspect.cmd.item:
						default: op
						description: 'Permission to inspect the NBT data of an item in main hand slot'
					nbtinspect.cmd.entity:
						default: op
						description: 'Permission to inspect the NBT data of an entity by entity ID' 
					nbtinspect.cmd.level:
						default: op
						description: 'Permission to inspect the NBT data of a loaded level by the level folder name' 
#